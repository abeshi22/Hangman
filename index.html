<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ハングマン</h1>
    <div>
        <p>英単語を当てるゲームです。</p>
        <p>指定したアルファベットが答えに含まれていれば表示されます。</p>
        <p>含まれていないとライフが減ります。</p>
        <p>なるべく少ない回数で答えを当てましょう！</p>
        <p>10回以内に当てられないとゲームオーバーです。</p>
    </div>

    <div class="div_life"><p id="life">のこり10トライ</p></div>
    <canvas id="myCanvas" width="500" height="20"></canvas>

    <div id="hint1"></div>
    <div id="hint2"></div>

    <div>以下のアルファベットから選んでください</div>
    <div class="submit_answer">
        <input type="submit" id="submitA" value="A" onclick="checkAnswer('A');">
        <input type="submit" id="submitB" value="B" onclick="checkAnswer('B');">
        <input type="submit" id="submitC" value="C" onclick="checkAnswer('C');">
        <input type="submit" id="submitD" value="D" onclick="checkAnswer('D');">
        <input type="submit" id="submitE" value="E" onclick="checkAnswer('E');">
        <input type="submit" id="submitF" value="F" onclick="checkAnswer('F');">
        <input type="submit" id="submitG" value="G" onclick="checkAnswer('G');">
        <input type="submit" id="submitH" value="H" onclick="checkAnswer('H');">
        <input type="submit" id="submitI" value="I" onclick="checkAnswer('I');">
        <input type="submit" id="submitJ" value="J" onclick="checkAnswer('J');">
        <input type="submit" id="submitK" value="K" onclick="checkAnswer('K');">
        <input type="submit" id="submitL" value="L" onclick="checkAnswer('L');">
        <input type="submit" id="submitM" value="M" onclick="checkAnswer('M');"><br><br>
        <input type="submit" id="submitN" value="N" onclick="checkAnswer('N');">
        <input type="submit" id="submitO" value="O" onclick="checkAnswer('O');">
        <input type="submit" id="submitP" value="P" onclick="checkAnswer('P');">
        <input type="submit" id="submitQ" value="Q" onclick="checkAnswer('Q');">
        <input type="submit" id="submitR" value="R" onclick="checkAnswer('R');">
        <input type="submit" id="submitS" value="S" onclick="checkAnswer('S');">
        <input type="submit" id="submitT" value="T" onclick="checkAnswer('T');">
        <input type="submit" id="submitU" value="U" onclick="checkAnswer('U');">
        <input type="submit" id="submitV" value="V" onclick="checkAnswer('V');">
        <input type="submit" id="submitW" value="W" onclick="checkAnswer('W');">
        <input type="submit" id="submitX" value="X" onclick="checkAnswer('X');">
        <input type="submit" id="submitY" value="Y" onclick="checkAnswer('Y');">
        <input type="submit" id="submitZ" value="Z" onclick="checkAnswer('Z');">
    </div>

    <div class="form_answer">
        <input type="submit" class="submit_giveup" value="ギブアップ！" onclick="giveup();">
        <input type="submit" class="submit_reset" value="リセット" onclick="reset();">
    </div>

    <script src="Hangman.js" type="text/javascript"></script>
</body>
</html>
